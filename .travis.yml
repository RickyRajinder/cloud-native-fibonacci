sudo: required
services:
        - docker
       
before_install:
        - docker build -t rickywraith/react-test -f ./client/Dockerfile.dev ./client

script:
        - docker run -e CI=true rickywraith/react-test npm run test

after_success:
        - docker build -t rickywraith/containers-client ./client
        - docker build -t rickywraith/containers-nginx ./nginx 
        - docker build -t rickywraith/containers-server ./server
        - docker build -t rickywraith/containers-worker ./worker
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
        - docker push rickywraith/containers-client
        - docker push rickywraith/containers-nginx
        - docker push rickywraith/containers-server
        - docker push rickywraith/containers-worker

deploy:
       provider: elasticbeanstalk
       region: us-west-2
       app: containers
       env: Containers-env
       bucket_name: elasticbeanstalk-us-west-2-643247086707
       bucket_path: containers
       on:
               branch: master
       access_key_id: $AWS_ACCESS_KEY
       secret_access_key: 
              secure: $AWS_SECRET_KEY
